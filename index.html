<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>COVID-19</title>
</head>
<body>

    <header class="header container">
        <div class="header__body">
            <div class="header__title">
                COVID-19 DASHBOARD
            </div>
        </div>
    </header>

    <main class="main container">
        <div class="main__body">
            <div class="country" data-country>
                <div class="btn" data-btn-country>
                    <i class="fas fa-expand-arrows-alt"></i>
                </div>
            </div>

            <div class="map" data-map>
                <div class="btn" data-btn-map>
                    <i class="fas fa-expand-arrows-alt"></i>
                </div>
            </div>

            <div class="wrap" data-wrap>
                <div class="table" data-table>
                    <div class="btn" data-btn-table>
                        <i class="fas fa-expand-arrows-alt"></i>
                    </div>
                </div>

                <div class="chart" data-chart>
                    <div class="btn" data-btn-chart>
                        <i class="fas fa-expand-arrows-alt"></i>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="footer container">
        <div class="footer__body">
            <div class="footer__logo" onclick="location.href='https://rs.school/js/'">

            </div>
            <div class="footer__year">2020</div>
            <div class="footer__githubs">
                <p>
                    authors: <br>
                    <a href="https://github.com/Maxtadont">github.com/Maxtadont</a><br>
                    <a href="https://github.com/Sitecreator143">github.com/Sitecreator143</a><br>
                    <a href="https://github.com/rzainullov">github.com/rzainullov</a><br>
                </p>
            </div>
        </div>
    </footer>

    <script src="main.js" type="module"></script>
    

</body>
</html>
